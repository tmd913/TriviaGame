<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFL Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col s12 center-align">
                <h1>NFL Trivia</h1>
                <h2 id="score-container">Score:
                    <span id="score">0</span>
                </h2>
                <a class="waves-effect waves-light btn" id="start">Start Game</a>
                <a class="waves-effect waves-light btn" id="end">End Game</a>
            </div>
        </div>

        <div class="display-none" id="question-container">
            <div class="row center-align">
                <div class="col s12">
                    <h2>Question:
                        <span id="question-number">1</span>
                    </h2>
                    <h3>Time Remaining:
                        <span id="time-remaining"></span>
                    </h3>
                    <h3 id="question-text">question text</h3>
                </div>
            </div>

            <div class="row center-align">
                <div class="col s12 m6">
                    <p class="mc" id="mc1">question 1</p>
                </div>

                <div class="col s12 m6">
                    <p class="mc" id="mc2">question 2</p>
                </div>
            </div>

            <div class="row center-align">
                <div class="col s12 m6">
                    <p class="mc" id="mc3">question 3</p>
                </div>

                <div class="col s12 m6">
                    <p class="mc" id="mc4">question 4</p>
                </div>
            </div>
        </div>

        <div class="row center-align display-none" id="message-container">
            <div class="col s12">
                <h2 id="message"></h2>
                <img id="message-image" src="" alt="Message Image">
            </div>
        </div>
    </div>
</body>

</html>
